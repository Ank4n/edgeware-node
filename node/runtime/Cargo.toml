	"pallet-aura/std",
	"pallet-balances/std",
	"pallet-collective/std",
	"pallet-contracts/std",
	"pallet-contracts-primitives/std",
	"pallet-contracts-rpc-runtime-api/std",
	"pallet-democracy/std",
	"pallet-elections-phragmen/std",
	"pallet-grandpa/std",
	"pallet-identity/std",
	"pallet-im-online/std",
	"pallet-indices/std",
	"pallet-multisig/std",
	"pallet-offences/std",
	"pallet-proxy/std",
	"pallet-recovery/std",
	"pallet-randomness-collective-flip/std",
	"pallet-session/std",
	"pallet-staking/std",
	"pallet-sudo/std",
	"pallet-scheduler/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-treasury/std",

# 	"pallet-bounties/std",
#	"pallet-tips/std",

	"pallet-utility/std",
	"pallet-vesting/std",

	"fp-rpc/std",
	"pallet-ethereum/std",
	"evm/std",

	"edgeware-primitives/std",
	"signaling/std",
	"treasury-reward/std",
	"voting/std",
	"edge-chainbridge/std",
	"chainbridge/std",

    "parachain-info/std",
    "cumulus-runtime/std",
    "cumulus-message-broker/std",
    "cumulus-parachain-upgrade/std",
]

runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"frame-system-benchmarking",
	"hex-literal",
	"signaling/runtime-benchmarks",
	"voting/runtime-benchmarks",
	"chainbridge/runtime-benchmarks",
]
