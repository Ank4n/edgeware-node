[package]
name = "edgeware-cli"
version = "0.1.0"
authors = ["Commonwealth Labs <hello@commonwealth.im>"]
description = "Edgeware implementation using a substrate node."
build = "build.rs"
edition = "2018"
default-run = "edgeware"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[badges]
travis-ci = { repository = "hicommonwealth/edgeware-node", branch = "master" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "hicommonwealth/edgeware-node" }
is-it-maintained-open-issues = { repository = "hicommonwealth/edgeware-node" }

[[bin]]
name = "edgeware"
path = "bin/main.rs"
required-features = ["cli"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.3.4" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.3.1"
jsonrpc-core = "15.0.0"
jsonrpc-pubsub = "15.0.0"
log = "0.4.8"
rand = "0.7.2"
structopt = { version = "0.3.8", optional = true }
tracing = "0.1.19"
parking_lot = "0.10.0"
hex = "0.3.2"
serde_json = "1.0"

# primitives
sp-authority-discovery = { version = "2.0.0" }
sp-blockchain = { version = "2.0.0" }
sp-consensus-aura = { version = "0.8.0" }
sp-finality-grandpa = { version = "2.0.0" }
sp-core = { version = "2.0.0" }
sp-runtime = { version = "2.0.0" }
sp-timestamp = { version = "2.0.0", default-features = false }
sp-inherents = { version = "2.0.0" }
sp-keyring = { version = "2.0.0" }
sp-io = { version = "2.0.0" }
sp-consensus = { version = "0.8.0" }
sp-transaction-pool = { version = "2.0.0" }

# client dependencies
sc-client-api = { version = "2.0.0" }
sc-chain-spec = { version = "2.0.0" }
sc-consensus = { version = "0.8.0" }
sc-transaction-pool = { version = "2.0.0" }
sc-network = { version = "0.8.0" }
sc-consensus-aura = { version = "0.8.0" }
sc-finality-grandpa = { version = "0.8.0" }
sc-client-db = { version = "0.8.0", default-features = false }
sc-offchain = { version = "2.0.0" }
sc-rpc = { version = "2.0.0" }
sc-basic-authorship = { version = "0.8.0" }
sc-service = { version = "0.8.0", default-features = false }
sc-tracing = { version = "2.0.0" }
sc-telemetry = { version = "2.0.0" }
sc-authority-discovery = { version = "0.8.0" }


# frame dependencies
pallet-indices = { version = "2.0.0" }
pallet-timestamp = { version = "2.0.0", default-features = false }
pallet-contracts = { version = "2.0.0" }
frame-system = { version = "2.0.0" }
pallet-balances = { version = "2.0.0" }
pallet-transaction-payment = { version = "2.0.0" }
frame-support = { version = "2.0.0", default-features = false }
pallet-im-online = { version = "2.0.0", default-features = false }
pallet-authority-discovery = { version = "2.0.0" }
pallet-staking = { version = "2.0.0" }
pallet-grandpa = { version = "2.0.0" }
pallet-evm = { git = "https://github.com/purestake/frontier", branch = "v0.4-hotfixes" }

# node-specific dependencies
edgeware-runtime = { path = "../runtime" }
edgeware-rpc = { path = "../rpc" }
edgeware-primitives = { path = "../primitives" }
edgeware-executor = { path = "../executor" }

# CLI-specific dependencies
sc-cli = { version = "0.8.0", optional = true }
frame-benchmarking-cli = { version = "2.0.0", optional = true }
fc-consensus = { git = "https://github.com/purestake/frontier", branch = "v0.4-hotfixes" }

# cumulus dependencies
cumulus-consensus = { git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-collator = { git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-network = { git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-primitives = { git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-service = { git = "https://github.com/paritytech/cumulus", branch = "master" }

# Polkadot dependencies
# polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "master" }
# polkadot-collator = { git = "https://github.com/paritytech/polkadot", branch = "master" }
# polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "master" }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "master" }
# polkadot-test-service = { git = "https://github.com/paritytech/polkadot", branch = "master" }
# polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "master" }

# WASM-specific dependencies
wasm-bindgen = { version = "0.2.57", optional = true }
wasm-bindgen-futures = { version = "0.4.7", optional = true }
browser-utils = { version = "0.8.0", package = "substrate-browser-utils", optional = true }

[target.'cfg(target_arch="x86_64")'.dependencies]
edgeware-executor = { path = "../executor", features = [ "wasmtime" ] }
sc-cli = { version = "0.8.0", optional = true, features = [ "wasmtime" ] }
sc-service = { version = "0.8.0", default-features = false, features = [ "wasmtime" ] }
sp-trie = { version = "2.0.0", default-features = false, features = ["memory-tracker"] }

[dev-dependencies]
sc-keystore = { version = "2.0.0" }
sc-consensus = { version = "0.8.0" }
sc-consensus-epochs = { version = "0.8.0" }
futures = "0.3.4"
tempfile = "3.1.0"
assert_cmd = "1.0"
nix = "0.17"
serde_json = "1.0"
regex = "1"
platforms = "0.2.1"

[build-dependencies]
sc-cli = { version = "0.8.0", optional = true }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", optional = true, branch = "master" }
build-script-utils = { version = "2.0.0", package = "substrate-build-script-utils" }
structopt = { version = "0.3.8", optional = true }
vergen = { version = "3.0.4", optional = true }

[features]
default = ["cli"]
cli = [
	"edgeware-executor/wasmi-errno",
	"frame-benchmarking-cli",
	"polkadot-cli",
	"sc-cli",
	"sc-service/db",
	"structopt",
]

runtime-benchmarks = [
	"edgeware-runtime/runtime-benchmarks",
	"frame-benchmarking-cli",
]