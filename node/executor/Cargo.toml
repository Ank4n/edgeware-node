[package]
name = "edgeware-executor"
version = "3.0.0"
authors = ["Commonwealth Labs <hello@commonwealth.im>"]
description = "Edgeware implementation using a substrate node."
edition = "2018"

[dependencies]
trie-root = "0.16.0"
codec = { package = "parity-scale-codec", version = "1.3.0" }
sp-io = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
sp-state-machine = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
sc-executor = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
sp-core = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
sp-trie = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
frame-benchmarking = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }

edgeware-primitives = { path = "../primitives" }
edgeware-runtime = { path = "../runtime" }

[dev-dependencies]
test-client = { package = "substrate-test-client", git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
sp-runtime = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
frame-support = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-balances = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-transaction-payment = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-session = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
frame-system = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-timestamp = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-treasury = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-contracts = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-grandpa = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
pallet-indices = { git = "https://github.com/hicommonwealth/substrate.git", branch = "drew.node-update" }
wabt = "0.9.2"
criterion = "0.3.0"

edgeware-testing = { path = "../testing" }

[features]
wasmtime = [
    "sc-executor/wasmtime",
]
wasmi-errno = [
	"sc-executor/wasmi-errno",
]
stress-test = []

[[bench]]
name = "bench"
harness = false

