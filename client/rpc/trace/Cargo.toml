[package]
name = "edgeware-rpc-trace"
version = '0.6.0'
authors = ['PureStake']
edition = '2018'
homepage = 'https://moonbeam.network'
license = 'GPL-3.0-only'
repository = 'https://github.com/PureStake/moonbeam/'

[dependencies]
# Utils
serde = { version = "1.0", features = ["derive"] }
sha3 = "0.9"
ethereum-types = "0.12.0"
ethereum = { version = "0.10.0", features = ["with-codec"] }

# Async and logs
tokio = { version = "1.10", features = ["sync", "time"] }
futures = { version = "0.3" }
tracing = "0.1.25"

# Primitives
sp-runtime = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sc-utils = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sp-api = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sp-io = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sp-std = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sp-blockchain = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sp-transaction-pool = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sp-block-builder = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
fp-rpc = { git = "https://github.com/webb-tools/frontier", branch = "erup-5" }
edgeware-rpc-primitives-debug = { path = "../../../primitives/rpc/debug" }

# Client and RPC
jsonrpc-core = "18.0.0"
sc-client-api = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
sc-network = { git = "https://github.com/webb-tools/substrate", branch = "erup-5" }
fc-rpc = { git = "https://github.com/webb-tools/frontier", branch = "erup-5", features = ["rpc_binary_search_estimate"] }
fc-consensus = { git = "https://github.com/webb-tools/frontier", branch = "erup-5" }
fc-rpc-core = { git = "https://github.com/webb-tools/frontier", branch = "erup-5" }
edgeware-rpc-core-trace = { path = "../../rpc-core/trace" }
edgeware-rpc-core-types = { path = "../../rpc-core/types" }
edgeware-client-evm-tracing = { path = "../../evm-tracing" }
